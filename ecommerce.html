<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400?text=Welcome+to+Our+Store') no-repeat center center/cover;
            height: 400px;
            position: relative;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            width: 30%;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-info h2 {
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 0 0 15px;
        }
        .product-info button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .product-info button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Our E-Commerce Store</h1>
    </header>

    <div class="hero">
        <h1>Shop the Latest Products</h1>
    </div>

    <div class="container">
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
                <div class="product-info">
                    <h2>Product 1</h2>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
                <div class="product-info">
                    <h2>Product 2</h2>
                    <p>$29.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
                <div class="product-info">
                    <h2>Product 3</h2>
                    <p>$39.99</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Our E-Commerce Store</p>
    </footer>

</body>
</html>
