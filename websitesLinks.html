<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <h1>Popular Websites</h1>
    <ul>
        <li><span class="bi bi-facebook text-primary"></span><a href="https://www.facebook.com" target="_blank"> Facebook</a></li>
        <li><span class="bi bi-twitter text-primary"></span><a href="https://www.twitter.com" target="_blank"> Twitter</a></li>
        <li><span class="bi bi-cart-check text-success"></span><a href="https://www.amazon.com" target="_blank"> Amazon</a></li>
        <li><span class="bi bi-cart4 text-warning"></span><a href="https://www.flipkart.com" target="_blank"> Flipkart</a></li>
    </ul>
</body>
</html>
