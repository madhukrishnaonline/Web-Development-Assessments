<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<meta charset="ISO-8859-1">
<title>Registration Form</title>
  <style>
     #container{
      border:2px solid black;
      width:400px;
      border-radius:15px;
      box-shadow:7px 6px 2px red;
     }
     button:hover{
       background-color:yellow;
     }
     div pswd{
      display:none;
     }
     div pswd:invalid{
       display:display;
     }
     a{
      text-decoration:none;
    }
  </style>
</head>
<body>
    <div class="d-flex justify-content-center mt-5 align-items-center" style="height:700px">
     <div id="container" class="p-4">
       <h1>Register</h1>
       <form action="register" method="POST">
          <div class="border border-1 shadow p-4">
             <label class="form-label">Your Name</label>
             <div>
                <input class="form-control" type="text" focus name="name" required>
             </div>
             <label class="form-label mt-2">Mobile Number</label>
             <div class="input-group">
                <input class="input-group-text w-25" type="text" value="+91" readonly disable>
                <input class="form-control" type="text" id="mobile" name="number" required>
             </div>
             <label class="form-label mt-2">Password</label>
             <div id="pswd">
               <input class="form-control mt-2" id="pwd" type="password" name="pswrd" required>
             </div>
             <span class="bi bi-exclamation mt-1" id="pwdmsg" style="display:none">Password must contain at least 6 chars.</span>
          </div>
          <button class="btn btn-warning w-100 mt-2"><span class="bi bi-arrow-right-circle-fill"></span>Register</button>
       </form>
         <p class="mt-5">Already have an account? <a href=#>Sign in</a></p>
     </div>
    </div>
</body>
</html>
